# ============================================================
# CONFIGURAÇÕES GLOBAIS
# ============================================================
global_settings:
  # Moeda para formatação
  currency: "BRL"
  currency_symbol: "R$"

  # Formato de data (para parsing)
  date_format: "DD/MM/YYYY"

  # Timezone
  timezone: "America/Sao_Paulo"

  # Cache de dados (minutos)
  cache_duration: 15

  # Cores do dashboard por módulo
  module_colors:
    vendas_b2c: "#10B981"     # Verde
    vendas_b2b: "#3B82F6"     # Azul
    customer_care: "#8B5CF6"  # Roxo
    cancelamentos: "#EF4444"  # Vermelho
    cobranca: "#F59E0B"       # Laranja
    alunos_ativos: "#06B6D4"  # Ciano
    marketing: "#EC4899"      # Rosa
