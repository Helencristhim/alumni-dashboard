# ============================================================
# CONFIGURAÇÃO CENTRAL DE FONTES DE DADOS - DASHBOARD ALUMNI
# ============================================================
# Este arquivo controla todas as conexões com planilhas.
# Para alterar a fonte de dados de um módulo, basta editar aqui.
# NÃO é necessário alterar código algum.
# ============================================================

# Credenciais Google Sheets (opcional - para planilhas privadas)
google_credentials:
  service_account_key_path: "./config/google-credentials.json"
  # Deixe vazio se usar planilhas públicas

# ============================================================
# MÓDULO 1 - VENDAS B2C
# ============================================================
vendas_b2c:
  name: "Vendas B2C"
  description: "Faturamento e matrículas do canal direto ao consumidor"
  enabled: true

  # Fonte de dados
  source:
    type: "google_sheets"  # Opções: google_sheets | excel | csv
    url: "https://docs.google.com/spreadsheets/d/SEU_ID_AQUI/edit"
    sheet_name: "Vendas B2C"
    # Para Excel local, use: path: "./data/vendas_b2c.xlsx"

  # Mapeamento de colunas (adapte ao nome real da sua planilha)
  column_mapping:
    data_venda: "Data"
    faturamento: "Valor_Total"
    produto: "Produto"
    aluno_id: "ID_Aluno"
    aluno_nome: "Nome_Aluno"
    forma_pagamento: "Forma_Pagamento"
    parcelas: "Qtd_Parcelas"
    status: "Status_Venda"
    vendedor: "Vendedor"
    origem_lead: "Origem"

  # Produtos rastreados neste módulo
  produtos:
    - "Particular presencial – inglês"
    - "Particular online – inglês"
    - "Particular online – espanhol"
    - "Conexion – espanhol"
    - "Community – inglês"
    - "Community Flow – inglês"
    - "Imersão – inglês"

