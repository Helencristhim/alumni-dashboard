# ============================================================
# CONFIGURAÇÃO CENTRAL DE FONTES DE DADOS - DASHBOARD ALUMNI
# ============================================================
# Este arquivo controla todas as conexões com planilhas.
# Para alterar a fonte de dados de um módulo, basta editar aqui.
# NÃO é necessário alterar código algum.
# ============================================================

# Credenciais Google Sheets (opcional - para planilhas privadas)
google_credentials:
  service_account_key_path: "./config/google-credentials.json"
  # Deixe vazio se usar planilhas públicas

# ============================================================
# MÓDULO 1 - VENDAS B2C
# ============================================================
vendas_b2c:
  name: "Vendas B2C"
  description: "Faturamento e matrículas do canal direto ao consumidor"
  enabled: true

  # Fonte de dados
  source:
    type: "google_sheets"
    url: "https://docs.google.com/spreadsheets/d/1YBBwUQHOlOCNmpSA8hdGLKZYpbq4Pwbo3I3tx8U7dW8/edit"
    sheet_name: "Vendas"

  # Mapeamento de colunas (nome_interno: nome_na_planilha)
  column_mapping:
    documento: "cpf/cnpj"
    nome: "Nome"
    data_venda: "data_venda"
    forma_pagamento: "forma"
    produto: "produto"
    vendedor: "fonte"
    tipo_matricula: "renovacao"
    parcelas: "parcelas"
    valor_total: "valor_total"
    cancelamento: "cancelamento"
    data_cancelamento: "data_cancelamento"
    tipo_cancelamento: "tipo_cancelamento"
    razao_cancelamento: "razao_cancelamento"

  # Produtos rastreados neste módulo
  produtos:
    - "Espanhol 12 meses"
    - "Espanhol 06 meses"
    - "Inglês 12 meses - FLOW"
    - "Inglês 06 meses - FLOW"
    - "Inglês 12 meses"
    - "Inglês 10 meses"
    - "Inglês 09 meses"
    - "Inglês 06 meses"
    - "Inglês 03 meses"
    - "Inglês 01 mês"
    - "Aulas particulares"
    - "Teste de Proficiência"
    - "FAAP - Ribeirão"
    - "HDI - COPARTICIPACAO 30%"
    - "Imersão 01 mês"
    - "Adesão FLOW"

